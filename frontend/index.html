<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summerly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <header class="main-header">
        <div class="header-container">
            <h1 class="header-title">Summerly</h1>
        </div>
    </header>

    <main class="content-container">
        <section class="stories-container" id="stories-container"></section>

        <section class="feed" id="feed"></section>
    </main>

    <div id="story-viewer-container">
        <div class="story-viewer">
            <div id="story-progress-bars"></div>
            <div class="story-header">
                <div class="story-user-info">
                    <img id="story-viewer-pfp" src="" alt="">
                    <span id="story-viewer-username"></span>
                </div>
                <button class="close-story-btn">&times;</button>
            </div>
            <img id="story-viewer-image" src="" alt="Story Image">
            <div class="story-nav-left"></div>
            <div class="story-nav-right"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
